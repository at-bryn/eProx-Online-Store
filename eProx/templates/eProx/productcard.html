{% load static %}

{% block body %}

    <head>
        
        <link rel="stylesheet" href="{% static 'CSS/productcard.css' %}">
    </head>
    
	  
    <body>
    
   
    <section class="products">
		
		<div class="all-products">
			<div class="product">
				<img src="{{product.picture.url}}">
				<div class="product-info">
					<h4 class="product-title">{{product.name}}
					</h4>
					<p class="product-price">Shs.{{product.price}}</p>
					
                    <form action="{% url 'cart:cart_add' product.id %}" method="post">
						{% csrf_token %}
						
						{{cart_product_form}}
						
						
						<button data-product="{{product.id}}" data-action="add" class="prod-btn add-btn update-cart">Add to cart</button>
					</form>
                    <a class="product-btn" href="#"><button  onclick= window.history.back() type="button" class="prod-btn">Back</button></a>

					  </form> -->
