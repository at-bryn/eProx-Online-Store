<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .logo-container {
    text-align: center;
}

.logo {
    width: 150px; /* Adjust size as needed */
    height: 150px; /* Adjust size as needed */
    border-radius: 50%; /* Makes the image circular */
}

        body {
            font-family: Arial, sans-serif;
            background-color: skyblue;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2{
            text-align: center;
        }
        .business-info {
            margin-top: 20px;
        }
        .business-info p {
            margin-bottom: 10px;
        }
        .business-info img {
            display: block;
            margin: 0 auto;
            max-width: 200px;
            height: auto;
        }
        .product-table {
            margin-top: 20px;
        }
        .product-table th,
        .product-table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>    
    <div class="container mt-5">
        <div class="logo-container">
            <img src="{{ business_profile.logo.url }}" alt="Business Logo" class="logo">
        </div>
        
        <h1>{{ business_profile.name }}</h1>
        <div class="business-info">
            <h2>{{ business_profile.location }}</h2>
            <p><strong>Name:</strong> {{ business_profile.name }}</p>
            <p><strong>Location:</strong> {{ business_profile.location }}</p>
            <p><strong>Email:</strong> {{ business_profile.email }}</p>
            <p><strong>Contacts:</strong> {{ business_profile.contacts }}</p>
            <p><strong>Description:</strong> {{ business_profile.description }}</p>
        </div>
    </div>
</body>
